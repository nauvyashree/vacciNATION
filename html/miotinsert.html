      <div class="company-info">
        <h3><br><br><br><br><br><br>Insert the patient details in the following form</h3>
      </div>
      <div class="contact">
        <h3>Patient Details</h3>
        <div class="alert">Patient record inserted successfully!</div>
        <form id="contactForm" action="main.js">
          <p>
            <label>Patient Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Patient ID</label>
            <input type="text" name="pid" id="pid" required>
          </p>
          <p>
            <label>Date of Birth</label>
            <input type="date" name="dob" id="dob" required>
          </p>
          <p>
            <label>Last Vaccination done</label>
            <input type="text" name="vaccine" id="vaccine" required>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <button type="submit"onClick="myFunction()"/>Submit</button>
            <script>
       function myFunction() {
         window.location.href="miotafterinsert.html";
       }
     </script>
          </p>
        </form>
      </div>
    </div>
  </div>
